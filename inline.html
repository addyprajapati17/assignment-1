<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>inline and block element</title>
</head>
<body>
    
<h1>This is a heading</h1>
<p>This is a paragraph, which is a block-level element.</p>


<p>This text contains <a href="#">a link</a>, <i>italic text</i>, and <b>bold text</b>, all of which are inline elements.</p>
</body>
</html>
