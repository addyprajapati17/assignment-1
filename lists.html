<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>organizing content with lists</title>
</head>
<body>
    <h2>Ordered List</h2>
<ol>
    <li>apple</li>
    <li>mango</li>
    <li>cherry</li>
    <li>pine</li>
    <li>banana</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>science</li>
    <li>commerce</li>
    <li>arts</li>
</ul>
</body>
</html>
